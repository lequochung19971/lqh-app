<mat-chip-list class="lqh-chip-list lqh-chip-list-popup">
  <mat-chip *ngFor="let data of dataSource" color="primary" class="medium" selected>
    <span class="px-20px lh-15">
      {{getLabel(data)}}
    </span>
  </mat-chip>
  <button mat-icon-button (click)="openPopup()" class="h-42px w-42px">
    <!-- <img src="../../../../assets/icons/search.svg" alt="" height="25"> -->
    <mat-icon>search</mat-icon>
  </button>
</mat-chip-list>
