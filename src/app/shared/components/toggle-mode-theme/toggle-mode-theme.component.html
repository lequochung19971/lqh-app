<div class="flex-between">
  <div
    *ngIf="(isDarkMode$ | async)"
    class="mode-theme bounceIn"
    (click)="switchMode()"
  >
    <img src="../../../../assets/icons/dark.svg" alt="dark-mode" />
  </div>
  <div
    *ngIf="(isLightMode$ | async)"
    class="mode-theme bounceIn"
    (click)="switchMode()"
  >
    <img src="../../../../assets/icons/light.svg" alt="light-mode" />
  </div>
</div>
