<div class="lqh-avatar-uploading-card">
  <input
    type="file"
    (change)="onFileUploaded($event)"
    #inputImage
  />
  <div class="avatar-card-container" [ngClass]="hasImage() ? 'has-image' : 'empty'">
    <div class="avatar-card">
      <div class="avatar-card__image">
        <div class="image">
          <img *ngIf="hasImage()" [src]="getImage()" alt="person-avatar" height="100">
          <img *ngIf="!hasImage()" src="../../../../../assets/icons/person-avt.svg" alt="person-avatar">
        </div>
        <div class="sub-icon">
          <img *ngIf="hasImage()" src="../../../../../assets/icons/v_success.svg" alt="success">
          <img *ngIf="!hasImage()" src="../../../../../assets/icons/camera_alt.svg" alt="camera">
        </div>
      </div>
      <div class="avatar-card__label">
        <div class="click-here">
          Click here to upload photo
        </div>
        <div class="supported-image-type">
          Supports: JPG, PNG  
        </div>
      </div>
    </div>
  </div>
</div>
