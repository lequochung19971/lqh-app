<mat-form-field appearance="standard" class="w100">
  <mat-label>{{ label | translate }}</mat-label>
  <input
    matInput
    placeholder="{{ label | translate }}"
    autocomplete="off"
    [required]="required"
    [formControl]="formControl"
    (click)="openDialog()"
    lqhPreventChar
  />
</mat-form-field>
