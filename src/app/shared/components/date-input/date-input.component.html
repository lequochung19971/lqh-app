<mat-form-field appearance="standard" class="w100">
  <mat-label>{{ label | translate }}</mat-label>
  <input matInput [(ngModel)]="value" placeholder="{{ placeholder | translate }}" autocomplete="off" appInputDate (change)="inputChange($event.target.value)" required />
  <mat-error>
    <lqh-error-message [control]="formControl"></lqh-error-message>
  </mat-error>
</mat-form-field>
