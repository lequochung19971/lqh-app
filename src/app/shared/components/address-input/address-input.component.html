<mat-form-field appearance="standard" class="w100">
  <mat-label>{{ label | translate }}</mat-label>
  <input matInput placeholder="{{ placeholder | translate }}" [(ngModel)]="value" (click)="openDialog()" autocomplete="off" lqhPreventChar required />
  <mat-icon matSuffix>arrow_drop_down</mat-icon>
  <mat-error>
    <lqh-error-message [control]="formControl"></lqh-error-message>
  </mat-error>
</mat-form-field>
