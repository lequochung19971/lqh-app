<mat-form-field appearance="standard" class="w100">
  <mat-label>{{ label | translate }}</mat-label>
  <mat-select
    placeholder="{{ placeholder | translate }}"
    [formControl]="formControl"
    [required]="required"
  >
    <mat-option *ngFor="let data of dataSource" [value]="getValue(data)">{{
      getDisplay(data) | translate
    }}</mat-option>
  </mat-select>
  <mat-error>
    <lqh-error-message [control]="formControl"></lqh-error-message>
  </mat-error>
</mat-form-field>
